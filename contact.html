            <h2>Need to reach us? Contact here!</h2>
            <form method="post" action="https://webdevbasics.net/scripts/demo.php">
                <fieldset>
                    <legend>Please fill out the form below.</legend>
                        <label for="myName">*Name: </label> 
                            <input type="text" name="myName" id="myName" required>
                        <label for="myEmail">*E-mail Address: </label> 
                            <input type="email" name="myEmail" id="myEmail" required>
                        <label for="myChoice">Reason of Contact: </label>
                        <select size="1" name="myChoice" id="myChoice">
                            <option>Select a reason</option>
                            <option value="tech">Technical Issue</option>
                            <option value="account">Accounting Issue</option>
                            <option value="other">Submitting a Custom Request</option>
                        </select>
                        <label for="myComments">*Comments: </label> 
                            <textarea name="myComments" id="myComments" rows="2" cols="30" required></textarea>
                        <input type="submit">
                </fieldset>
            </form>
